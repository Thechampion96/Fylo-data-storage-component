<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div>
    <section class="one">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo-logo">
      </div>
      <div class="icon">
        <img class="icon-one" src="./images/icon-document.svg" alt="document-icon">
        <img class="icon-two" src="./images/icon-folder.svg" alt="folder-icon">
        <img class="icon-three" src="./images/icon-upload.svg" alt="upload-icon">
      </div>
    </section>
  
    <section class="two">
      <p>You've used 815 GB of your storage</p>
      <p id="storage"></p>
      <div class="space">
      <p>0GB</p>
          <p>1000 GB</p>
        </div>
    </section>
  </div>

</body>
</html>
