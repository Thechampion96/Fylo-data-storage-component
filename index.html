<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div>
    <section class="one">
      <div class='icon logo'><img src="./images/logo.svg" alt="Fylo-logo"></div>
      <img class="icon" src="./images/icon-document.svg" alt="document-icon">
      <img class="icon" src="./images/icon-folder.svg" alt="folder-icon">
      <img class="icon" src="./images/icon-upload.svg" alt="upload-icon">
    </section>
  
    <section class="two">
      <div class="speech">
        <p>185</p>
        <p>GB LEFT</p>
      </div>
      
      <p>You've used <strong>815 GB</strong> of your storage</>
      <p id="storage"><img src="./images/favicon-32x32.png" alt=""></p>
      <div class="space">
          <p>0GB</p>
          <p>1000 GB</p>
      </div>
    </section>
  </div>

</body>
</html>
